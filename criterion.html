<body>
  <div class="container">
    <div class="breadcrumbs" style="margin-bottom:10px;">
      <a id="backLink" href="city.html">← Back</a>
    </div>

    <div id="content"></div>
  </div>

  <script src="data.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    const city = params.get("city"); // optional (from city.html)

    // Back link: prefer returning to the city page if available
    const backLink = document.getElementById("backLink");
    backLink.href = city ? `city.html?city=${encodeURIComponent(city)}` : "city.html";
    backLink.textContent = city ? "← Back to city" : "← Back";

    const content = document.getElementById("content");

    if (!id) {
      content.innerHTML = `<div class="detailCard">
        <h2 class="detailTitle">No criterion selected</h2>
        <div class="meta">Go back and click a criterion.</div>
      </div>`;
    } else {
      const found = findItemById(id);

      if (!found) {
        content.innerHTML = `<div class="detailCard">
          <h2 class="detailTitle">Not found</h2>
          <div class="meta">Couldn’t find a criterion with id: <code>${id}</code></div>
        </div>`;
      } else {
        const { pillar, group, item } = found;

        document.title = `${item.title} – BZE CSC`;

        content.innerHTML = `
          <div class="detailCard">
            <div class="note">${pillar.pillarTitle} • ${group.groupTitle}</div>

              <p class="sectionText">
               To evaluate the conditions for social acceptance in the hosting communities, specifically communication and engagement for renewable energy projects in Australia’s regions.
              </p>
            </section>

            <section class="section">
              <h3 class="sectionTitle">Assessment Framework</h3>
              <p class="sectionText">
                Community Engagement is measured across six dimensions - two that relate to government only, three that relate to renewable energy developers only and one that relate to both.
              </p>
              <p class="sectionText">
               <b>Government messaging and leadership:</b>  Evidence of a clear and cohesive narrative from government agencies that explains the need and urgency for the energy transition and the community’s role in it.
              </p>
             <p class="sectionText">
              <b>Governance and alignment:</b> The level to which local, state and federal government agencies understand each other's roles and objectives in renewable energy rollout and are working together cohesively to support communities at the forefront of the change.
              </p>
            </section>

                <li>Placeholder: Data source #2 (e.g., industry reports, feasibility studies, project documentation)</li>
                <li>Placeholder: Data source #3 (e.g., stakeholder interviews, workshops, community consultation)</li>
                <li>Placeholder: Data source #4 (e.g., GIS layers, site surveys, internal modelling outputs)</li>
