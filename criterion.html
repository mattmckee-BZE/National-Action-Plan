<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criterion – BZE CSC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="breadcrumbs" style="margin-bottom:10px;">
      <a id="backLink" href="city.html">← Back to city</a>
    </div>

    <div id="content"></div>
  </div>

  <script src="data.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    const city = params.get("city") || "";

    const backLink = document.getElementById("backLink");
    backLink.href = city ? `city.html?city=${encodeURIComponent(city)}` : "city.html";

    const content = document.getElementById("content");

    if (!id) {
      content.innerHTML = `<div class="detailCard">
        <h2 class="detailTitle">No criterion selected</h2>
        <div class="meta">Go back and click a criterion.</div>
      </div>`;
    } else {
      const found = findItemById(id);

      if (!found) {
        content.innerHTML = `<div class="detailCard">
          <h2 class="detailTitle">Not found</h2>
          <div class="meta">Couldn’t find a criterion with id: <code>${id}</code></div>
        </div>`;
      } else {
        const { pillar, group, item } = found;
        document.title = `${item.title} – BZE CSC`;

        const qp = `id=${encodeURIComponent(id)}${city ? `&city=${encodeURIComponent(city)}` : ""}`;

        content.innerHTML = `
          <div class="detailCard">
            <div class="note">${pillar.pillarTitle} • ${group.groupTitle}</div>
            <h2 class="detailTitle">${item.title}</h2>

            <div class="meta" style="margin-top:10px;">
              Choose an option below.
            </div>

            <div class="actionGrid">
              <a class="actionCard" href="previous.html?${qp}">
                <div class="actionTitle">See previous assessments</div>
                <div class="actionDesc">View earlier assessment history for this indicator in the selected city.</div>
              </a>

              <a class="actionCard" href="learn.html?${qp}">
                <div class="actionTitle">Learn more about this indicator</div>
                <div class="actionDesc">Read the framework, data sources, scoring guidance and tables.</div>
              </a>

              <a class="actionCard" href="assess.html?${qp}">
                <div class="actionTitle">Do your own assessment</div>
                <div class="actionDesc">Start a new assessment workflow for this city and indicator.</div>
              </a>
            </div>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
